name: Build and Test Zig Core

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'src/zig/**'
      - 'build.zig'
      - '.github/workflows/zig.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'src/zig/**'
      - 'build.zig'
      - '.github/workflows/zig.yml'

permissions:
  contents: read

jobs:
  build-and-test:
    name: Build Zig Core
    permissions:
      contents: read
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        zig-version: ['0.11.0', '0.12.0']
    
    runs-on: ${{ matrix.os }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Zig
      uses: goto-bus-stop/setup-zig@v2
      with:
        version: ${{ matrix.zig-version }}
    
    - name: Verify Zig installation
      run: zig version
    
    - name: Build Zig library
      run: zig build
    
    - name: Run Zig tests
      run: zig build test
    
    - name: Build optimized release
      run: zig build -Doptimize=ReleaseFast
    
    - name: List build artifacts
      run: |
        ls -R zig-out/
      shell: bash
    
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: zig-lib-${{ matrix.os }}-zig${{ matrix.zig-version }}
        path: zig-out/lib/*
        retention-days: 7
    
    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install numpy
    
    - name: Test Python FFI bindings
      run: |
        python -c "from src.autograv.zig_ffi import is_zig_available; print(f'Zig available: {is_zig_available()}')"
      continue-on-error: true
  
  cross-compile:
    name: Cross-compilation Test
    permissions:
      contents: read
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Zig
      uses: goto-bus-stop/setup-zig@v2
      with:
        version: '0.11.0'
    
    - name: Cross-compile for multiple targets
      run: |
        echo "Building for Linux x86_64..."
        zig build -Dtarget=x86_64-linux
        
        echo "Building for Windows x86_64..."
        zig build -Dtarget=x86_64-windows
        
        echo "Building for macOS x86_64..."
        zig build -Dtarget=x86_64-macos
        
        echo "Building for macOS ARM64..."
        zig build -Dtarget=aarch64-macos
    
    - name: Verify cross-compiled artifacts
      run: |
        echo "Listing all build artifacts:"
        find zig-out -type f
    
    - name: Upload cross-compiled artifacts
      uses: actions/upload-artifact@v4
      with:
        name: zig-cross-compiled
        path: zig-out/lib/*
        retention-days: 7

  lint:
    name: Lint Zig Code
    permissions:
      contents: read
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Zig
      uses: goto-bus-stop/setup-zig@v2
      with:
        version: '0.11.0'
    
    - name: Format check
      run: |
        zig fmt --check src/zig/
        zig fmt --check build.zig
